{% extends "index.html" %}

{% block content %}
<h3 class="text-center mt-3">Exercise Entry from {{ date }}</h3>
<div class="container-lg mx-auto d-flex col justify-content-center mt-3 mb-3">
    <form method="post">
        <div class="row mt-3">
            <div class="form-group col">
                <label for="exercise">Minutes of Exercise</label>
                <input class="form-control" type="number" name="exercise_duration" id="exercise" min="0" value="{{ exerciseResult['duration'] }}" required>
            </div>
            <div class="form-group col">
                <label for="intensity">Exercise Intensity</label>
                <select class="form-select" name="exercise_intensity" id="intensity" required>
                    {% if exerciseResult['intensity'] == 1 %}
                    <option value="1" selected>Low</option>
                    {% else %}
                    <option value="1">Low</option>
                    {% endif %}
                    {% if exerciseResult['intensity'] == 2 %}
                    <option value="2" selected>Medium</option>
                    {% else %}
                    <option value="2">Medium</option>
                    {% endif %}
                    {% if exerciseResult['intensity'] == 3 %}
                    <option value="3" selected>High</option>
                    {% else %}
                    <option value="3">High</option>
                    {% endif %}
                </select>
            </div>
            <div class="form-group col">
                <label for="exercise_type">Type of Exercise</label>
                <input class="form-control" type="text" name="exercise_type" id="exercise_type" value="{{ exerciseResult['type'] }}" required>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col text-center">
                <input type="submit" value="UPDATE" name="btnAction" class="btn btn-primary">
            </div>
            <div class="form-group col text-center">
                <input type="submit" value="DELETE" name="btnAction" class="btn btn-danger">
            </div>
        </div>

    </form>
</div>
{% endblock %}
