{% extends "index.html" %}

{% block content %}
<h3 class="text-center mt-3">Food Entry from {{ date }}</h3>
<div class="container-lg mx-auto d-flex col justify-content-center mt-3 mb-3">
    <form method="post">
        <div class="row">
            <div class="form-group col text-center">
                <label class="p-1">How are you feeling?</label> 
                <br>
                <input class="form-check-input" type="radio" name="mood" id="happy" value="2">
                <label class="form-check-label h1" for="2">&#128526;</label>

                <input class="form-check-input" type="radio" name="mood" id="mid" value="1">
                <label class="form-check-label h1" for="1">&#128528;</label>

                <input class="form-check-input" type="radio" name="mood" id="sad" value="0">
                <label class="form-check-label h1" for="0">&#128577;</label>
            </div>
        </div>

        <div class="row">
            <div class="row mt-3">
                <label class="text-center" for="comments">Comments</label>
                <textarea class="form-control" type="text" name="comments" id="comments"></textarea>
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col text-center">
                <input type="submit" value="UPDATE" name="btnAction" class="btn btn-primary">
            </div>
            <div class="form-group col text-center">
                <input type="submit" value="DELETE" name="btnAction" class="btn btn-danger">
            </div>
        </div>

    </form>
</div>
{% endblock %}
