{% extends "index.html" %}

{% block content %}
<h1 class="text-center mt-3">Login</h1>
<div class="container-lg mx-auto mt-4 w-50">
    <form method="post">
        <div class="row mt-3">
            <label for="email">Email</label>
            <input class="form-control" type="text" name="email" id="email"></input>
        </div>

        <div class="row mt-3">
            <label for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password"></input>
        </div>

        <div class="row mt-4">
            <div class="form-group col text-center">
                <input type="submit" value="SUBMIT" name="btnAction" class="btn btn-primary" title="submit entry">
            </div>
        </div>

        <div class="row mt-4">
            <div class="form-group col text-center">
                <a href="{{ url_for('sign_up') }}">Sign up</a>
            </div>
        </div>
    </form>
</div>


{% endblock %}
